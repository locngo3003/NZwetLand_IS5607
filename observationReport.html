<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Observation Report</title>
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>
    <script>

        $(document).ready(function(){
            $("#show_report").click(function (){
                $.ajax({
                    type: 'Get',
                    dataType: 'JSON',
                    url: 'https://nzwetland.herokuapp.com/api/Observation/',
                    success: function (data) {
                        // location.reload();

                        i = 0;
                        while (i < data.length){
                            observation1 = data[i];
                            $("#department_report").append("<hr>" +
                                " observation date : " + observation1.observationdate +"<br>"+
                                " | ob number: " + observation1.observationnumber +"<br>"+
                                " | status: " + observation1.status+ "<br>" );

                            animals = getanimal(observation1.animal);
                            k = 0;
                            while (k<animals.length){
                                $("#department_report").append(
                                    " animal genus name : "+ animals[k].genusname+"<br>"+
                                    " animal species name : "+ animals[k].speciesname+"<br>"
                                );
                                k = k + 1;
                            }

                            surveys = getsurvey(observation1.survey);
                            h=0;
                            while (h<surveys.length){
                                $("#department_report").append(
                                    " survey name : "+ surveys[h].surveyname+"<br>"

                                );
                                h = h + 1;
                            }

                            sitehabitats = getsitehabitat(observation1.sitehabitat);
                            m=0;
                            while (m<sitehabitats.length){
                                $("Observation_report").append(
                                    " site habitat name : "+ sitehabitats[m].sitehabitatname

                                );
                                m = m + 1;
                            }
                            i = i + 1;
                        }
                    },
                    error: function (err) {
                        console.log(err);
                    }
                });
            })

        });

        function getanimal(animal) {
            animals = [];
            $.ajax({
                type: 'Get',
                dataType: 'JSON',
                async: false,
                url: 'https://nzwetland.herokuapp.com/api/Animal/',
                success: function (data) {
                    // location.reload();

                    j = 0;
                    while (j < data.length){
                        animal1 = data[j];
                        if (animal1.id == animal){
                            animals.push(animal1);
                        }
                        j = j + 1;
                    }
                },
                error: function (err) {
                    console.log(err);
                }
            });
            return animals;
        }
        function getsurvey(survey) {
            surveys = [];
            $.ajax({
                type: 'Get',
                dataType: 'JSON',
                async: false,
                url: 'https://nzwetland.herokuapp.com/api/Survey/',
                success: function (data) {
                    // location.reload();

                    j = 0;
                    while (j < data.length){
                        survey1 = data[j];
                        if (survey1.id == survey){
                            surveys.push(survey1);
                        }
                        j = j + 1;
                    }
                },
                error: function (err) {
                    console.log(err);
                }
            });
            return surveys;
        }
        function getsitehabitat(sitehabitat) {
            sitehabitats = [];
            $.ajax({
                type: 'Get',
                dataType: 'JSON',
                async: false,
                url: 'https://nzwetland.herokuapp.com/api/Sitehabitat/',
                success: function (data) {
                    // location.reload();

                    j = 0;
                    while (j < data.length){
                        sitehabitat1 = data[j];
                        if (sitehabitat1.id == sitehabitat){
                            sitehabitats.push(sitehabitat1);
                        }
                        j = j + 1;
                    }
                },
                error: function (err) {
                    console.log(err);
                }
            });
            return sitehabitats;
        }


    </script>
</head>
<body>
<button id="show_report">Display client report</button>
<button >RETURN</a></button>
<div id = "department_report" style="width: 100px;width: 1000px;background-color: aqua">
</div>
</body>
</html>
