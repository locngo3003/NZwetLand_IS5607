<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Report</title>
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>
    <script>

        $(document).ready(function(){
            $("#show_report").click(function (){
                $.ajax({
                    type: 'Get',
                    dataType: 'JSON',
                    url: 'https://nzwetland.herokuapp.com/api/Survey/',
                    success: function (data) {
                        // location.reload();

                        i = 0;
                        while (i < data.length){
                            survey1 = data[i];
                            $("#survey_report").append("<hr>" +
                                " survey ID: " + survey1.id +"<br>"+
                                " survey name: " + survey1.surveyname +"<br>"+
                                " budget: " + survey1.budget+"<br>"+
                                " start date : " + survey1.startdate +"<br>"+
                                " end date: " + survey1.enddate +"<br>"+
                                " status: " + survey1.status + "<br>" );

                            sponsors = getsponsor(survey1.sponsor);
                            k = 0;
                               while (k<sponsors.length){
                                $("#survey_report").append(
                                    " sponsor name : "+ sponsors[k].sponsorname
                                );
                                k = k + 1;
                            }

                            i = i + 1;
                        }
                    },
                    error: function (err) {
                        console.log(err);
                    }
                });
            })

        });

        function getsponsor(sponsor) {
            sponsors = [];
            $.ajax({
                type: 'Get',
                dataType: 'JSON',
                async: false,
                url: 'https://nzwetland.herokuapp.com/api/Sponsor/',
                success: function (data) {
                    // location.reload();

                    j = 0;
                    while (j < data.length){
                        sponsor1 = data[j];
                        if (sponsor1.id == sponsor){
                            sponsors.push(sponsor1);
                        }
                        j = j + 1;
                    }
                },
                error: function (err) {
                    console.log(err);
                }
            });
            return sponsors;
        }


    </script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<button id="show_report">Display client report</button>
<button >RETURN</a></button>
<div id = "survey_report" class="container">
</div>
</body>
</html>
